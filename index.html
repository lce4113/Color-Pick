<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <!-- Google Fonts -->
  <!-- font-family: 'Baloo Da 2', cursive; -->
  <!-- font-family: 'M PLUS Rounded 1c', sans-serif; -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Baloo+Da+2:wght@700&display=swap" rel="stylesheet">
  <!-- Color Scheme: https://coolors.co/cfd4c5-eecfd4-efb9cb-e6adec-c287e8 -->

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>

  <!-- p5js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js" charset="utf-8"></script>

  <!-- Javascript Files -->
  <script src="./JS/neuron.js" charset="utf-8"></script>
  <script src="./JS/network.js" charset="utf-8"></script>
  <script src="./JS/main.js" charset="utf-8"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./CSS/master.css">
  <link rel="stylesheet" href="./CSS/text.css">
  <link rel="stylesheet" href="./CSS/upperbar.css">
  <link rel="stylesheet" href="./CSS/lowerbar.css">

  <meta charset="utf-8">
  <title>Color Picker | OMahesh</title>

</head>

<body>
  <div id="white-text" class="text" contenteditable="true">Edit Me</div>
  <div id="black-text" class="text" contenteditable="true">Edit Me</div>
  <h1 id="question">Which color looks better?</h1>
  <div id="lower-bar">
    <span id="comp-choice">computer's choice</span>
  </div>
  <div id="network-container">
    <img id="show-hide-network" src="./Images/Arrow.svg" alt="Arrow">
  </div>
</body>

<script type="text/javascript">
  $(function() {

    var showNetwork = false;

    var whiteText = $("#white-text");
    var blackText = $("#black-text");
    var networkContainer = $("#network-container");
    var showHide = $("#show-hide-network");

    whiteText.on('input', () => {
      blackText.text(whiteText.text()); // set .text() instead .val()
    });
    blackText.on('input', () => {
      whiteText.text(blackText.text()); // set .text() instead .val()
    });

    networkContainer.on("click", () => {
      showNetwork = !showNetwork;
      if (showNetwork) {
        networkContainer.css("transform", "translate(-50%,-200px)");
        showHide.css("transform", "translate(-50%, -25px) rotate(90deg) scaleX(-1)");
      } else {
        networkContainer.css("transform", "translate(-50%,0)");
        showHide.css("transform", "translate(-50%, -25px) rotate(90deg)");
      }
    });

  });
</script>

</html>
